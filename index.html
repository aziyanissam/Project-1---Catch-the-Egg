<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/Catch The Egg.jpg" type="image/x-icon">

    <title>Catch The Egg</title>
    <link rel="stylesheet" href="style.css" >
    
</head>

<body>
    
    <div id = "firstPage">
        <img class="logo-img" src="Images/Catch The Egg.jpg" alt="">
        <button id="start-button"><h1>Start Game</h1></button>
        <br>

        <div class="objective"> 
            <h3>Objective</h3>
            <p class="para">TO MOVE THE BASKET USING THE MOUSE</p>
            <img class="firstimg" src="Images/download (1).png" alt="">
            <hr>
            <p class="para">THE GAME ENDS IF AN EGG IS DROPPED </p>
        </div>

    </div>


    <div class="game-board">
        <audio id="my-audio1" src="Sound/XT3NDHP-egg-squeeze.mp3"></audio>
        <canvas id="canvas"></canvas>
    </div>

    
    <div class="gameover">

        <div class="innerDiv">

            <img src="Images/farmer.png" alt="">
            <audio id="my-audio2" src="Sound/UC3CKCR-game-over-a.mp3"></audio>
            <h3>GAME OVER </h3>
            <h4>Score: <span id="scoreElement"></span></h4>
            <button id="restart"> Restart </button>
       
        </div>
    </div>
    
   
<script src="script.js"></script>
</body>
</html>
