<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Egg</title>
    <link rel="stylesheet" href="style.css" >
    
</head>
<body>
    
    <div id = "firstPage">
        
        <img class="logo-img" src="Images/Catch The Egg.jpg" alt="">
        <button id="start-button"><h1>Start Game</h1></button>
        
        <br>
        <div class="objective"> 
            <h3>Objective</h3>
            <p class="para">MOVE THE BASKET LEFT AND RIGHT WITH MOUSE</p>
            <img class="firstimg" src="Images/download (1).png" alt="">
            <p class="para">THE GAME ENDS IF AN EGG IS DROPPED </p>
            <hr>
            <p class="para">Gather all the eggs within the time limit to win</p>
        </div>
      
    </div>
    <div class="game-board">
       <canvas id="canvas"></canvas>
    </div>
    <div class="gameover">
        <div class="innerDiv">
        <button id="restart"> Restart </button>
        </div>
    </div>
    
   
<script src="script.js"></script>
</body>
</html>
